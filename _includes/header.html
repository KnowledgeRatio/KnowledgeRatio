<header class="header scanlines">
  <div class="header-content">
    <div class="logo">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        <span class="terminal-text">&gt; KnowledgeRatio</span>
        <span class="cursor"></span>
      </a>
    </div>
    
    <nav class="nav">
      <ul class="nav-list">
        <li>
          <a href="{{ '/' | relative_url }}" 
             class="nav-link {% if page.url == '/' %}active{% endif %}">
            [HOME]
          </a>
        </li>
        <li>
          <a href="{{ '/blog/' | relative_url }}" 
             class="nav-link {% if page.url contains '/blog' %}active{% endif %}">
            [BLOG]
          </a>
        </li>
        <li>
          <a href="{{ '/projects/' | relative_url }}" 
             class="nav-link {% if page.url contains '/projects' %}active{% endif %}">
            [PROJECTS]
          </a>
        </li>
        <li>
          <a href="{{ '/about/' | relative_url }}" 
             class="nav-link {% if page.url contains '/about' %}active{% endif %}">
            [ABOUT]
          </a>
        </li>
        <li>
          <a href="https://github.com/users/KnowledgeRatio/projects/2/views/1" 
             target="_blank" rel="noopener noreferrer"
             class="nav-link">
            [ROADMAP]
          </a>
        </li>
      </ul>
    </nav>
  </div>
  
  <div class="header-divider">
    {{ '=' | prepend: '' | append: '' | truncate: 80, '' }}
  </div>
</header>
