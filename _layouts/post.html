---
layout: default
---

<div class="blog-post">
  <article class="post-container">
    <header class="post-header">
      <div class="post-navigation">
        <a href="{{ '/blog/' | relative_url }}" class="back-link">
          &lt; BACK_TO_BLOG
        </a>
      </div>
      
      <div class="post-meta">
        <span class="post-date">[{{ page.date | date: "%Y-%m-%d" }}]</span>
        {% if page.read_time %}
        <span class="post-read-time">{{ page.read_time }}</span>
        {% endif %}
      </div>
      
      <h1 class="post-title">
        &gt; {{ page.title }}
      </h1>
      
      {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
        <span class="tag">#{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </header>

    <div class="post-content">
      <div class="terminal-window">
        <div class="terminal-header">
          <span>ARTICLE_VIEWER_V1.0</span>
          <span class="terminal-status">READING_MODE</span>
        </div>
        <div class="terminal-body">
          <div class="content-wrapper">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    <footer class="post-footer">
      <div class="post-actions">
        <a href="{{ '/blog/' | relative_url }}" class="btn">
          [RETURN_TO_BLOG]
        </a>
      </div>
    </footer>
  </article>
</div>
